<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icons/todo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons@latest/iconfont/tabler-icons.min.css">
    <script src="js/main.js" defer></script>
    <title>todo</title>
</head> 
<body class="flex-default">
    
    <!-- container -->
    <div class="todo-container">

        <!-- todo : title -->
        <div class="todo-title-container flex-default">
            <h1 class="todo-title flex-default">todo</h1>
            <div class="todo-count-container flex-default">
                <span class="todo-count">&check;</span>
                <hr>
                <p>list</p>
            </div>
        </div>

        <!-- todo : input -->
        <div class="todo-input-container flex-default">
            <input type="text" id="todo-input" placeholder="create a task">
            <button class="todo-button" id="todo-button"><i class="ti ti-plus"></i></button>
        </div>

        <!-- todo : list -->
        <div class="todo-list-container">

        </div>
        
    </div>

</body>
</html>
